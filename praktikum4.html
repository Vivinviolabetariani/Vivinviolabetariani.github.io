<?php
            $names= ["Vivin", "Cantik", "Haha", "Hihi","Huhu"];
            function konsonan($kalimat) {
            $1 = substr_count($kalimat, '1');
            $2 = substr_count($kalimat, '2');
            $3 = substr_count($kalimat, '3');
            $4 = substr_count($kalimat, '4');
            $5 = substr_count($kalimat, '5');

            $count = ($1+$2+$3+$4+$5);

            return $count;
          }

          function vokal($kalimat) {
            $jumlah = strlen($kalimat);
            $5 = substr_count($kalimat, '5');
            $4 = substr_count($kalimat, '4');
            $3 = substr_count($kalimat, '3');
            $2 = substr_count($kalimat, '2');
            $1 = substr_count($kalimat, '1');

            $count = $jumlah - ($5+$4+$3+$2+$1);

            return $count;
        }

    ?>
